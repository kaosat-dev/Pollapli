  <script type="text/javascript">
  var mainUrl="http://"+window.location.host+"/"
  var clientId=guid()
  var manager=new Manager(mainUrl,clientId); 
  

  
  

  function S4() {
   return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
}
function guid() {
   return (S4()+S4()+"-"+S4()+"-"+S4()+"-"+S4()+"-"+S4()+S4()+S4());
}
  
  
  function thingy()
  {
    var pageHeight = jQuery(window).height();
    var navHeight = pageHeight - 100;
   
    $("#bla").css({ "max-height": navHeight + 'px' });
    $("#bla").css({ "height": navHeight + 'px' });
    
   
  }
  function dostuff()
  {
    //alert($(this).attr("alt"))
    $("#button-description").text("|"+$(this).attr("alt").toUpperCase())
    
   //$(this).attr("alt")
  }
  
  $(document).ready(
    function() 
    {
      $("#clientId").text("CURRENT ID: "+clientId);
      thingy();
      manager.init();
      $( "button").button();
      $( "#helpButton" ).button({ icons: {primary:'truc'},text:false });
      $("img").hover(function(){$("#button-description").text("|"+$(this).attr("alt").toUpperCase())},function(){$("#button-description").text("|")});
      
      

    }
  );
  
  </script>
  
  
</head>

 <tr>
